DDistributionPointsChooser.jcbKeyCompromise.text           = Schlüssel-Kompromittierung
DDistributionPointsChooser.jcbKeyCompromise.tooltip        = Dieser Grund zeigt an, dass bekannt ist oder vermutet wird, dass der private Schlüssel des Zertifikatsinhabers kompromittiert wurde.\n[Key compromise (1)]
DDistributionPointsChooser.jcbCACompromise.text            = CA Kompromittierung
DDistributionPointsChooser.jcbCACompromise.tooltip         = Dieser Grund zeigt an, dass bekannt ist oder vermutet wird, dass der private Schlüssel der CA kompromittiert wurde.\n[CA compromise (2)]
DDistributionPointsChooser.jcbAffiliationChanged.text      = Zugehörigkeit geändert
DDistributionPointsChooser.jcbAffiliationChanged.tooltip   = Dieser Grund zeigt an, dass sich der Name oder andere Informationen im Zertifikat geändert haben.\n[Affiliation changed (3)]
DDistributionPointsChooser.jcbSuperseded.text              = Ersetzt
DDistributionPointsChooser.jcbSuperseded.tooltip           = Dieser Grund gibt an, dass das Zertifikat durch ein neues ersetzt wurde (z.B. wegen einer defekten Smartcard).\n[Superseded (4)]
DDistributionPointsChooser.jcbCessationOfOperation.text    = Einstellung des Betriebs
DDistributionPointsChooser.jcbCessationOfOperation.tooltip = Dieser Grund zeigt an, dass das Zertifikat außer Betrieb genommen wurde und nicht länger benötigt wird.\n[Cessation of operation (5)]
DDistributionPointsChooser.jcbCertificateHold.text         = Zertifikat On Hold
DDistributionPointsChooser.jcbCertificateHold.tooltip      = Dieser Grund zeigt an, dass das Zertifikat vorübergehend gesperrt wurde und zu einem späteren Zeitpunkt entweder wieder entsperrt oder dauerhaft gesperrt werden könnte.\n[Certificate on hold (6)]
DDistributionPointsChooser.jcbPrivilegeWithdrawn.text      = Entzug der Berechtigung
DDistributionPointsChooser.jcbPrivilegeWithdrawn.tooltip   = Dieser Grund gibt an, dass dem Zertifikatsinhaber die mit dem Zertifikat verbundenen Berechtigungen entzogen worden sind.\n[Privilege withdrawn (7)]
DDistributionPointsChooser.jcbAACompromise.text            = AA Kompromittierung
DDistributionPointsChooser.jcbAACompromise.tooltip         = Dieser Grund zeigt an, dass bekannt ist oder vermutet wird, dass der private Schlüssel der AA (Attribute Authority) kompromittiert wurde.\n[AA compromise (8)]
