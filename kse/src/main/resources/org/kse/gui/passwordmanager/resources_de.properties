DInitPasswordManager.Title = Passwort-Manager
DInitPasswordManager.jmllExplanations.text = Sie verwenden den Passwort-Manager zum ersten Mal.\n\nBitte vergeben Sie ein Passwort, das zur Verschlüsselung aller KeyStore-Passwörter verwendet wird.
DInitPasswordManager.jlFirst.text = Neues Passwort:
DInitPasswordManager.jlConfirm.text = Neues Passwort bestätigen:
DInitPasswordManager.jbOK.text = OK
DInitPasswordManager.jbCancel.text = Abbrechen

DUnlockPasswordManager.Title = Passwort-Manager
DUnlockPasswordManager.jmllExplanations.text = Bitte zum Entsperren des Passwort-Managers das dafür vergebene Passwort eingeben.
DUnlockPasswordManager.jlFirst.text = Passwort:
DUnlockPasswordManager.jbOK.text = OK
DUnlockPasswordManager.jbCancel.text = Abbrechen