CryptoFileType.BksKs           = BKS Schlüsselspeicher
CryptoFileType.BksV1Ks         = BKS Version 1 Schlüsselspeicher
CryptoFileType.Certificate     = X.509 Zertifikat
CryptoFileType.Crl             = Zertifikatsperrliste (CRL)
CryptoFileType.EncMsPvk        = Privater Microsoft PVK Schlüssel, verschlüsselt
CryptoFileType.EncOpenSslPvk   = Privater OpenSSL Schlüssel, verschlüsselt
CryptoFileType.EncPkcs8Pvk     = Privater PKCS #8 Schlüssel, verschlüsselt
CryptoFileType.JceksKs         = JCEKS Schlüsselspeicher
CryptoFileType.JksKs           = JKS Schlüsselspeicher
CryptoFileType.OpenSslPub      = Öffentlicher OpenSSL Schlüssel
CryptoFileType.Pkcs10Csr       = PKCS #10 Anforderung für eine Zertifikatsignatur (CSR)
CryptoFileType.Pkcs12Ks        = PKCS #12 Schlüsselspeicher
CryptoFileType.SpkacCsr        = SPKAC Anforderung für eine Zertifikatsignatur (CSR)
CryptoFileType.UberKs          = UBER Schlüsselspeicher
CryptoFileType.UnencMsPvk      = Privater Microsoft PVK Schlüssel, nicht verschlüsselt
CryptoFileType.UnencOpenSslPvk = Privater OpenSSL Schlüssel, nicht verschlüsselt
CryptoFileType.UnencPkcs8Pvk   = Privater PKCS #8 Schlüssel, nicht verschlüsselt
CryptoFileType.Unknown         = Unbekanntes Dateiformat
